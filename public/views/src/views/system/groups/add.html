<script type="text/html" template lay-done="addGroupCallback(d);">
    <div class="layui-fluid">
        <form class="layui-form" action="">
            <div class="layui-form-item">
            <label class="layui-form-label">角色名</label>
            <div class="layui-input-block"><input type="text" name="sg_name" required  lay-verify="required" placeholder="角色名" autocomplete="off" class="layui-input" /></div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block"><input type="text" name="sg_desc" required  lay-verify="required" placeholder="描述" autocomplete="off" class="layui-input" /></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="add-group">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</script>
<script>
    var addGroupCallback = function (d) {
        layui.use(['table', 'laytpl', 'form', 'ztutil', 'admin', 'view'], function () {

            var $ = layui.jquery, table = layui.table, form = layui.form, laytpl = layui.laytpl, ztutil = layui.ztutil, admin = layui.admin, view = layui.view;

            // 提交添加角色按钮
            form.on('submit(add-group)', function (data) {
                var options = {
                    data: data.field,
                    url: '/admin/system-group/create',
                    method: 'post',
                    done: function () {
                        layer.closeAll();
                        table.reload('system-group');
                        layer.msg('添加角色成功！');
                    }
                };
                admin.req(options);
                return false;
            });

        });
    };
</script>
