<script type="text/html" template>
    <link rel="stylesheet" href="{{ layui.setter.base }}style/login.css?v={{ layui.admin.v }}-1" media="all">
</script>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>通用后台管理系统</h2>
            <p>修改账号资料</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <script type="text/html" template>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon" for="LAY-update-profile-username">姓名</label>
                    <input type="text" name="username" id="LAY-update-profile-username" lay-verify="required" placeholder="姓名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon" for="LAY-update-profile-mobile_phone">手机</label>
                    <input type="text" name="mobile_phone" id="LAY-update-profile-mobile_phone" lay-verify="required" placeholder="手机号" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-update-profile">修改资料</button>
                </div>
            </script>
        </div>
    </div>
    <div class="layui-trans layadmin-user-login-footer">
        <p>© 2018 <a href="http://www.ztgame.com/" target="_blank">ztgame.com</a></p>
    </div>
</div>
<script>
    layui.use(['admin', 'form', 'user', 'view'], function() {
        var $ = layui.$,
            setter = layui.setter,
            admin = layui.admin,
            view = layui.view,
            form = layui.form,
            router = layui.router();

        form.render();

        (function getMyProfile(){
            //请求接口
            admin.req({
                url: '/admin/user/profile', //实际使用请改成服务端真实接口
                done: function(res) {
                    $("#LAY-update-profile-mobile_phone").val(res.data.mobile_phone);
                    $("#LAY-update-profile-username").val(res.data.username);
                }
            });
        })();

        //修改资料
        form.on('submit(LAY-user-update-profile)', function(obj) {

            var field = {
                mobile_phone: $("#LAY-update-profile-mobile_phone").val(),
                username: $("#LAY-update-profile-username").val()
            }

            if (!field.username) {
                return layer.msg('姓名不能为空');
            }
            //todo 验证手机号
            if (!/^1\d{10}$/.test(field.mobile_phone)) {
                return layer.msg('手机号格式错误');
            }

            //请求接口
            admin.req({
                url: '/admin/user/change-profile', //实际使用请改成服务端真实接口
                data: field,
                done: function(res) {
                    layer.msg('资料已修改', {
                        offset: '15px',
                        icon: 1,
                        time: 1000
                    }, function() {
                        // view.exit();
                        location.hash = '/'; //跳转到登入页
                    });
                }
            });

            return false;
        });

    });
</script>
