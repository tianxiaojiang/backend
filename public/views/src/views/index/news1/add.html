<script type="text/html" template lay-url="/index/common/news-status" lay-done="addNewsCallback(d);">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block"><input type="text" name="title" required lay-verify="required" placeholder="标题" autocomplete="off" class="layui-input" /></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block"> <input type="text" name="description" required lay-verify="required" placeholder="简介" autocomplete="off" class="layui-input" /></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="content" placeholder="内容" autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="status" required lay-verify="required" id="news-select-status">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="add-news">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>
<script>
    var addNewsCallback = function (d) {
        layui.use(['table', 'laytpl', 'form', 'ztutil', 'admin', 'view'], function () {

            console.log(d);

            var $ = layui.jquery, table = layui.table, form = layui.form, laytpl = layui.laytpl, ztutil = layui.ztutil, admin = layui.admin, view = layui.view;

            // 渲染状态列表
            var renderStatus = function(){
                var statusHTML = '';
                $.each(d.data, function (i, v) {
                    statusHTML += '<option value="' + i + '">' + v + '</option>';
                });
                $('#news-select-status').html(statusHTML);
                form.render();
            }
            renderStatus();

            // 提交添加管理员按钮
            form.on('submit(add-news)', function (data) {
                var options = {
                    data: data.field,
                    url: '/index/news1/create',
                    method: 'post',
                    done: function () {
                        layer.closeAll();
                        table.reload('system-newses');
                        layer.msg('添加文章成功！');
                    }
                };
                admin.req(options);
                return false;
            });

        });
    };
</script>
