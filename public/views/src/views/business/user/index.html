<title>用户列表</title>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-body">
                <table class="layui-table" id="users" lay-size="lg" lay-filter="list"></table>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['table', 'laytpl', 'form', 'ztutil', 'admin'], function () {
        var $ = layui.jquery, table = layui.table, form = layui.form, laytpl = layui.laytpl, ztutil = layui.ztutil, admin = layui.admin;
        layui.admin.correctRouter('/business/test/user');
        table.render({
            elem: '#users',
            url: '/test/user/index',
            where: ztutil.createSign(),
            size: 'lg',
            headers: {
                Authorization: ztutil.getToken()
            },
            cols: [[
                { type: 'checkbox' },
                { field: 'uid', title: '用户ID', sort: true },
                { field: 'account', title: '账号', sort: true },
                { field: 'is_locked', title: '账号锁', sort: true },
                { field: 'created_at', title: '绑定时间', sort: true }
            ]],
            page: true
        });
    });
</script>
